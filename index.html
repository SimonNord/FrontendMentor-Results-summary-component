<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="flex">
      <div class="flex-col result">
        <h1>Your Result</h1>
        <div class="result-score">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <div class="grade">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <section class="summary">
        <h2>Summary</h2>
        <div class="summary-item reaction">
          <div class="summary-item-title">
            <img src="/assets/images/icon-reaction.svg" />
            <span>Reaction</span>
          </div>
          <div class="summary-item-score">
            <span class="score"><strong>80</strong></span> / <span>100</span>
          </div>
        </div>
        <div class="summary-item memory">
          <div class="summary-item-title">
            <img src="/assets/images/icon-memory.svg" />
            <span>Memory</span>
          </div>

          <div class="summary-item-score">
            <span class="score"><strong>92</strong></span> / <span>100</span>
          </div>
        </div>
        <div class="summary-item verbal">
          <div class="summary-item-title">
            <img src="/assets/images/icon-verbal.svg" /><span>Verbal</span>
          </div>
          <div class="summary-item-score">
            <span class="score"><strong>61</strong></span> / <span>100</span>
          </div>
        </div>
        <div class="summary-item visual">
          <div class="summary-item-title">
            <img src="/assets/images/icon-visual.svg" />
            <span>Visual</span>
          </div>
          <div class="summary-item-score">
            <span class="score"><strong>72</strong></span> / <span>100</span>
          </div>
        </div>
        <button>Continue</button>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/SimonNord">Simon Nordstr√∂m</a>.
        </div>
      </section>
    </div>
  </body>
</html>
